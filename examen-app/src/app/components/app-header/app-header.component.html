<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-title">
        <span class="greeting" *ngIf="showGreeting">Hola, {{ userName }}</span>
        <span class="subtitle">{{ title }}</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
