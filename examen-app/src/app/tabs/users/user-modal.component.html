<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? 'Editar Usuario' : 'Nuevo Usuario' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="!isFormValid()" color="primary">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="form-container">
    <div class="input-group">
      <ion-label>Nombre</ion-label>
      <ion-input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="userData.firstName"
        required
      ></ion-input>
    </div>

    <div class="input-group">
      <ion-label>Apellido</ion-label>
      <ion-input
        type="text"
        placeholder="Apellido"
        [(ngModel)]="userData.lastName"
        required
      ></ion-input>
    </div>

    <div class="input-group">
      <ion-label>Email</ion-label>
      <ion-input
        type="email"
        placeholder="correo@ejemplo.com"
        [(ngModel)]="userData.email"
        required
      ></ion-input>
    </div>

    <div class="input-group" *ngIf="!isEdit">
      <ion-label>Contraseña</ion-label>
      <ion-input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="userData.password"
        required
      ></ion-input>
    </div>

    <div class="input-group">
      <ion-label>Rol</ion-label>
      <ion-select [(ngModel)]="userData.role" interface="popover" placeholder="Seleccionar rol">
        <ion-select-option value="user">Usuario</ion-select-option>
        <ion-select-option value="admin">Administrador</ion-select-option>
      </ion-select>
    </div>

    <ion-button
      *ngIf="isEdit"
      expand="block"
      color="danger"
      fill="outline"
      class="delete-button"
      (click)="delete()"
    >
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Eliminar Usuario
    </ion-button>
  </div>
</ion-content>
