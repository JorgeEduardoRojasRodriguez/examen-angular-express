<ion-content class="register-content" [fullscreen]="true">
  <div class="register-container">
    <div class="logo">
      <div class="logo-icon"></div>
    </div>

    <div class="register-header">
      <h1>Hola,<br>Crea tu Cuenta.</h1>
      <p>¿Ya tienes cuenta? / <a (click)="goToLogin()">Iniciar Sesión</a></p>
    </div>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
      <div class="input-group input-name">
        <ion-input
          type="text"
          placeholder="Nombre completo"
          [(ngModel)]="registerData.name"
          name="name"
          required
          minlength="3"
          #nameInput="ngModel"
        ></ion-input>
        <ion-icon name="person-outline" class="input-icon-right"></ion-icon>
      </div>

      <div class="input-group input-email">
        <ion-input
          type="email"
          placeholder="Correo electrónico"
          [(ngModel)]="registerData.email"
          name="email"
          required
          email
          #emailInput="ngModel"
        ></ion-input>
        <ion-icon name="mail-outline" class="input-icon-right"></ion-icon>
      </div>

      <div class="input-group input-password">
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Contraseña"
          [(ngModel)]="registerData.password"
          name="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        ></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          class="toggle-password"
          (click)="togglePassword()"
        ></ion-icon>
      </div>

      <div class="input-group input-password">
        <ion-input
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Confirmar contraseña"
          [(ngModel)]="registerData.confirmPassword"
          name="confirmPassword"
          required
          minlength="6"
          #confirmPasswordInput="ngModel"
        ></ion-input>
        <ion-icon
          [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"
          class="toggle-password"
          (click)="toggleConfirmPassword()"
        ></ion-icon>
      </div>

      <div class="api-error" *ngIf="errorMessage">
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ errorMessage }}
      </div>

      <ion-button
        type="submit"
        expand="block"
        class="register-button"
        [disabled]="registerForm.invalid || isLoading"
      >
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Crear Cuenta</span>
      </ion-button>

    </form>
  </div>
</ion-content>
